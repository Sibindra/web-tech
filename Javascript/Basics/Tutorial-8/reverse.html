<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rev</title>
</head>

<body>
    <script>

        var input=prompt("Enter a text here:");

        var output=input.split("").reverse().join("");
	// splits the array input at the occourence of ""
	// reverses the string
	// joins the array input at the occourence of ""

        document.write(output);
    </script>
</body>

</html>

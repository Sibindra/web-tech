<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="robot" content="INDEX, FOLLOW">
    <meta name="description" content="Login or Signup site tutorial">
    <meta name="keywords" content="open source, html, css ,nosebook">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tite tag -->
    <title>Login</title>
    <!-- styling -->
    <link rel="stylesheet" href="login.css">
    <!-- font import form google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>

    <form action="form.py" method="GET|POST" target="_blank">
        <div class="head">

            <!-- Name -->
            <input type="text" name="name" class="box" placeholder="Username"> <br>
            <!-- Password -->
            <input type="password" name="password" class="box" placeholder="Password"> <br>
            <!-- submit button -->
            <input type="submit" value="Log in" class="submit"> <br>

            <div class="foot">
                <a href="#" class="links">Create a new account</a><br>
                <a href="#" class="links">Forgot password</a>
            </div>

        </div>


    </form>
</body>

</html>

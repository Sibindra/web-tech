<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>This is a table tutorial </h2>  
    
    <!-- tables -->
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2" colspan="1">Item</th>
                <th rowspan="1" colspan="2">Year 2019</th>
            </tr>
            <tr>
                <th>Cost price</th>
                <th>Selling Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>TV</th>
                <td>30,000</td>
                <td>35,000</td>
            </tr>

            <tr>
                <td>Laptop</td>
                <td>60,000</td>
                <td>65,000</td>
            </tr>
            
            <tr>
                <th rowspan="1" colspan="2">Total</th>
                <td>100000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
